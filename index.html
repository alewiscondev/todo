<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Backbone.js Todo App</title>
    <link rel="stylesheet" href="styles/todo.css"/>
</head>

<body>
<div id="todoapp">

    <header>
        <h1>Todos</h1>
        <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <footer>
        <a id="clear-complete"></a>
        <div id="todo-count"></div>
    </footer>

    <div id="lists">
        <section id="incomplete">
            <header>
                <h2>INCOMPLETE</h2>
            </header>
            <ul id="todo-list-incomplete" class="list"></ul>
        </section>

        <section id="complete">
            <header>
                <h2>COMPLETE</h2>
            </header>
            <ul id="todo-list-complete" class="list"></ul>
        </section>
    </div>

</div>

<script data-main="js/main" src="js/lib/require.js"></script>

<script type="text/x-handlebars-template" id="item-template">
    <div class = "view">
        <input class="toggle" type="checkbox" {{#if done}} checked="checked" {{/if}}/>
        <label >{{title}}</label>
    </div>
    <input class="edit" type="text" value={{title}} />
</script>

<script type="text/x-handlebars-template" id="stats-template">
    {{#if done}}
    <a id="clear-completed">Clear {{done}} completed</a>
    {{/if}}
</script>

</body>

</html>
